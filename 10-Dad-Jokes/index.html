<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,600;0,700;1,400&family=Poppins:wght@100;200;300;400;500;700;900&family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2>Don't Laugh Challenge</h2>
        <h1>Get Another Joke</h1>
        <button>Get Another Joke</button>
      </div>
    </div>

    <script>
      const h1 = document.querySelector("h1");
      const btn = document.querySelector("button");

      btn.addEventListener("click", generateJoke);

      async function generateJoke() {
        const config = {
          headers: {
            Accept: "application/json",
          },
        };

        const res = await fetch("https://icanhazdadjoke.com", config);

        const data = await res.json();

        h1.textContent = data.joke;
      }
      generateJoke();
    </script>
  </body>
</html>
